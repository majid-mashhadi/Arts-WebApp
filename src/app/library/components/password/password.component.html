<p class="mb-0 {{ containerClass }}">
  <mat-form-field class="w-100" *ngIf="formGroup" [formGroup]="formGroup" [appearance]="appearance">
    <mat-label>Password</mat-label>
    <input type="{{ passwordType }}" matInput formControlName="password" placeholder="Password" />
    <mat-icon matSuffix (click)="onPasswordTypeChange()" class="link">{{passwordIcon}}</mat-icon>
    <mat-hint *ngIf="hint" align="start"><strong>{{ hint }}</strong> </mat-hint>
    <mat-error>{{ getError() }}</mat-error>
  </mat-form-field>
</p>
