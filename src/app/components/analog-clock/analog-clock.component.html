<div [style.top.px]="top" [style.left.px]="left" class="container">
    <div class="clock" [style.borderRadius]="borderRadius">
        <div class="face" [style.borderRadius]="borderRadius">
            <div class="center"></div>
            <div *ngFor="let h of hours" class="hour hour{{h}} ">
                <div>{{h}}</div>
            </div>
            <div #sec class="sec-hand"></div>
            <div #min class="min-hand"></div>
            <div #hour class="hour-hand"></div>
        </div>
    </div>
    <div class="digital">
        <span>
            {{currentHour}}
        </span>
        <span class="ms-1 me-1">:</span>
        <span>
            {{currentMinute}}
        </span>
    </div>
</div>
