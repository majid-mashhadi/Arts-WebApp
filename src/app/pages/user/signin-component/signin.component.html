<div class="row m-2">
  <div class="col-12">
    <app-email-control label="Email" controlName="email" [formGroup]="form"></app-email-control>
  </div>
  <div class="col-12">
    <app-password-control label="Password" controlName="password" [formGroup]="form">
    </app-password-control>
  </div>
  <div class="col-12 d-flex align-items-center justify-content-between">
    <span>
      <app-checkbox-control label="Stay signed in" controlName="stay" [formGroup]="form" color="primary">
      </app-checkbox-control>
    </span>
    <span>
      <button mat-raised-button (click)="onForgotPassword()" color="accent">Forgot Password</button>
    </span>
  </div>
  <div class="col-12 d-flex justify-content-between align-items-center mt-2">
    <span>
      <span> Are you a new customer? </span>
      <a routerLink="/signup" class="link" color="primary">Start here
      </a>
    </span>
    <button type="button" (click)="onLogin()" mat-raised-button color="primary" [disabled]="!form.valid">Sing
      in</button>
  </div>
  <app-show-error error="{{error}}"></app-show-error>
  <div class="col-12 mt-2 d-flex align-items-center">
    <mat-label class="social">Login using your social account </mat-label>
    <hr class="hr">
  </div>
  <div class="col-12">
    <a mat-flat-button *ngFor="let provider of providers" (click)="onSocial(provider.name)">
      <img class="provider link" src="{{provider.src}}" alt="{{provider.alt}}">
    </a>
  </div>
</div>


<ng-template #actions>
  <div class="w-100 d-flex align-items-center justify-content-end">
    <button mat-raised-button color="primary" (click)="onApply()"> Apply</button>
  </div>
</ng-template>
